<p>upload.js<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> express = <span class="built_in">require</span>(<span class="string">'express'</span>);</div><div class="line"><span class="keyword">var</span> router = express.Router();</div><div class="line"><span class="comment">// 导入nodejs的内置path对象</span></div><div class="line"><span class="keyword">var</span> path = <span class="built_in">require</span>(<span class="string">'path'</span>);</div><div class="line"><span class="comment">// 导入nodejs的内置fileSystem对象</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> fs  = <span class="built_in">require</span>(<span class="string">'fs'</span>);</div><div class="line"><span class="keyword">var</span> formidable = <span class="built_in">require</span>(<span class="string">'formidable'</span>);</div><div class="line"></div><div class="line">router.post(<span class="string">'/'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">req, res, next</span>) </span>&#123;</div><div class="line">    <span class="comment">// 创建一个表单对象</span></div><div class="line">    <span class="keyword">var</span> form = <span class="keyword">new</span> formidable.IncomingForm();</div><div class="line">    </div><div class="line">    <span class="comment">// 指定我们希望允许用户在单个请求中上传多个文件</span></div><div class="line">    form.multiples = <span class="literal">true</span>;</div><div class="line">    </div><div class="line">    <span class="comment">// 定义存储文件的目录</span></div><div class="line">    form.uploadDir = path.join(__dirname, <span class="string">'..'</span>, <span class="string">'/uploads'</span>);</div><div class="line">    </div><div class="line">    <span class="comment">// 监听文件上传成功</span></div><div class="line">    form.on(<span class="string">'file'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">filed, file</span>)</span>&#123;</div><div class="line">        <span class="comment">// 每当一个文件上传成功，重新命名为它的原始名称</span></div><div class="line">        fs.rename(file.path, path.join(form.uploadDir, file.name));</div><div class="line">    &#125;);</div><div class="line">    </div><div class="line">    <span class="comment">// 监听错误</span></div><div class="line">    form.on(<span class="string">'error'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">err</span>)</span>&#123;</div><div class="line">        <span class="built_in">console</span>.error(err);</div><div class="line">    &#125;);</div><div class="line">    </div><div class="line">    <span class="comment">// 监听所有文件上传完成之后，向客户端发送响应</span></div><div class="line">    form.on(<span class="string">'end'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">        res.json(&#123;</div><div class="line">            message: <span class="string">'success'</span></div><div class="line">        &#125;);</div><div class="line">    &#125;);</div><div class="line">    </div><div class="line">    <span class="comment">// 解析包含表单数据传入请求</span></div><div class="line">    form.parse(req);</div><div class="line">&#125;);</div><div class="line"></div><div class="line"><span class="built_in">module</span>.exports = router;</div></pre></td></tr></table></figure></p>
